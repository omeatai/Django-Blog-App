{% extends "base.html" %}

{% block style %}{% endblock style %}

{% block body %}
<div class="container">
    <h1>Login User</h1>
    <p>Use the following form for the login</p>

        {% csrf_token %}
        {{form.as_p}}

    </form>
</div>
{% endblock body %}
